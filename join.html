<!DOCTYPE html>
<html>

<head>
    <title>Play Blooket</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="join.css">
    <link rel="stylesheet" href="loadingSpinner.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Booklet Web <span class="pageTitle">Join a Game</span></h1>
    <form action="game.html" method="get" class="joinGameContainer">
        <span class="joinGameTitle">Booklet Web</span>
        <input id="gameId" name="id" placeholder="Game ID" type="tel" maxlength="6">
        <input id="nickname" name="nick" placeholder="Nickname" type="text" maxlength="15">
        <button type="submit">Join</button>
    </form>
</body>

</html>
